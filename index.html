<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="container">
        <h2>Friend Registration</h2>
        <form>
            <div class="form-group">
                <label for="txtId">Id:</label>
                <input type="text" class="form-control" id="txtId" placeholder="Enter the id">
            </div>

            <div class="form-group">
                <label for="txtName">Name:</label>
                <input type="text" class="form-control" id="txtName" placeholder="Enter the Name">
            </div>

            <div class="form-group">
                <label for="txtCountry">Country:</label>
                <input type="text" class="form-control" id="txtCountry" placeholder="Enter the Country">
            </div>

            <div class="form-group">
                <label for="txtBirthday">Birthday:</label>
                <input type="date" class="form-control" id="txtBirthday" placeholder="Enter the Birthday">
            </div>

            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter the Email">
            </div>

          <button type="button" class="btn btn-default" id="btnSaveFriend">Save</button>

        </form>
    </div>


    <div class="container">
        <h2>My Friends</h2>
        <table class="table table-hover" id="friendsTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Birsthday</th>
                    <th>Email</th>
                    <th>Select</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>

    </div>


    <script src="js/businessLogic.js"></script>
    <script src="js/uiLogic.js"></script>
</body>
</html>
